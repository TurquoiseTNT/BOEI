<script>

  }
  var modalstart = false;
  function showInfo(num) {
      var xmlHttp = new XMLHttpRequest();
      num = parseInt(num)+1
      console.log("[SHOW INFO REQ] " + num)
      xmlHttp.open( "GET", "https://neelpatel05.pythonanywhere.com/element/atomicnumber?atomicnumber=" + num, false ); // false for synchronous request
      xmlHttp.send( null );
      jr = JSON.parse(xmlHttp.responseText);
      var text = "Name: " + jr.name + "\nID: " + num + "\nSymbol: " + elem[num]
      new Attention.Alert({
        title: "Element: " + num,
        content: text
      });
  }
  function go() {
    elements = document.getElementsByClassName("element");
    console.log(elements)
      for (let i = 0; i < elements.length; i++) {
        console.log("[INIT EID] " + i)
          elements[i].innerHTML = elements[i]["dataset"]["eid"] + " " + elem[i+1];
          elements[i].addEventListener("click", function() { showInfo(parseInt(elements[i]["dataset"]["eid"])-1); })
      }
  }
  go()
</script>
